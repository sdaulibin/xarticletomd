<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X to Markdown</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>📝 X to Markdown</h1>
        <p class="subtitle">将推文转换为 Markdown 格式</p>
      </header>

      <main class="main">
        <!-- 操作按钮 -->
        <div class="actions">
          <button id="extractBtn" class="btn btn-primary">
            <span class="btn-icon">🔄</span>
            提取并转换
          </button>
        </div>

        <!-- 状态消息 -->
        <div id="status" class="status hidden"></div>

        <!-- Markdown 预览区域 -->
        <div id="previewContainer" class="preview-container hidden">
          <div class="preview-header">
            <span>Markdown 预览</span>
            <div class="preview-actions">
              <button id="copyBtn" class="btn btn-small" title="复制到剪贴板">
                📋 复制
              </button>
              <button id="downloadBtn" class="btn btn-small" title="下载为文件">
                💾 下载
              </button>
            </div>
          </div>
          <textarea
            id="markdownOutput"
            class="markdown-output"
            readonly
          ></textarea>
        </div>
      </main>

      <footer class="footer">
        <p>请在 X 推文详情页使用此扩展</p>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
